<!DOCTYPE html>
<html>
<head>
	<title></title>
   <link rel="stylesheet" href="style.css"/>
   
</head>
<body>
<div id="wrapper">
	<header>
		<a href="Home.html" target="_blank">Wisdome Pet Medicine</a>
		<img title="Pet" src="pet.jpg" alt="Pet"  class="pet"> 
	</header>
	
    <div class="openlist show">
      <button class="btn1">
      	+ Add Appointment
      </button>
    </div>
    <div class="unique form hide">
    	      
      <form>
        <label>Pet Name</label>	
        <input type="text" placeholder="Pet Name" name="pet" class="input-text1 inp1">
        <br>
        <label>Pet Owner</label>
        <input type="text" placeholder="Owner's Name" name="owner" class="input-text2 inp2">
        <br>
        <label id="data">Date</label>
        <input type="date"  placeholder="mm/dd/yyyy" name="visit date" class="input-data inp3">
        <br>
        <label id="time">Time</label>
        <input type="time"  placeholder="--:-- --" name="visit date" class="input-time inp4">
        <br>
        <label id="aptnotes">Apt. Notes</label>
        <textarea placeholder="Appointment Notes" class="textaria inp5"></textarea>
        
      </form>
      <button class="btn2 ">
          Add Appointment
      </button>
   </div>
  
  <ul class="list-group list">
    <!--<li class="list-group-item">
        <i class="fa fa-window-close" aria-hidden="true"></i>
      <div class="pet1">Buffy</div>
      <div class="owner">Peter</div>
      <div class="date">20.12.2017</div>
      <div class="time">12:30</div>
      <div class="appt">has a toothache</div>
    </li>-->
			
  </ul>
</div>	




<script type="text/javascript">

var list = document.querySelector(".list")
var btnFirst = document.querySelector(".btn1");
var btnSecond = document.querySelector(".btn2");
var divHide = document.querySelector(".form");
var input1 = document.querySelector(".inp1");
var input2 = document.querySelector(".inp2");
var input3 = document.querySelector(".inp3");
var input4 = document.querySelector(".inp4");
var input5 = document.querySelector(".inp5");
/*function consoleInput(){
	console.log("hi");
};
btnSecond.onclick = consoleInput;*/
/*------------Begin Model----------------------------*/
var notesArr = [];
function addNewNote(){
	var text = {
    pet: input1.value,
    owner: input2.value,
    date: input3.value,
    time: input4.value,
    appointment: input5.value,
  }
	if(text){
		notesArr.push(text);
    input1.value = "";
    input2.value = "";
    input3.value = "";
    input4.value = "";
    input5.value = "";
		console.log(notesArr);
		createAllNotes();
	}
  
};




/*------------End Model----------------------------*/


/*------------Begin View----------------------------*/

function createEachNote(text, indexOfNote){
  
  var newLi = document.createElement("li");
  var divPet = document.createElement("div");
  var divOwner = document.createElement("div");
  var divDate = document.createElement("div");
  var divTime = document.createElement("div");
  var divAppointment = document.createElement("div");
  divPet.className = "pet1";
  divOwner.className = "owner";
  divDate.className = "date";
  divTime.className = "time";
  divAppointment.className = "appt";

  divPet.textContent = text.pet;
  divOwner.textContent = text.owner;
  divDate.textContent = text.date;
  divTime.textContent = text.time;
  divAppointment.textContent = text.appointment;
  var delSpan = document.createElement("span");
  delSpan.setAttribute("class","glyphicon glyphicon-remove pull-left");
  delSpan.onclick = function(){
		//delSpan.parentNode.remove();
		notesArr.splice(indexOfNote, 1);
		console.log(notesArr);
		createAllNotes();
	};
  newLi.appendChild(divPet);
  newLi.appendChild(divOwner);
  newLi.appendChild(divDate);
  newLi.appendChild(divTime);
  newLi.appendChild(divAppointment);
  newLi.appendChild(delSpan);
	newLi.setAttribute("class","list-group-item");
	list.appendChild(newLi);
  divHide.classList.add ("hide");

};

function openForm(){
  
  divHide.classList.remove ("hide");
  
};
/*------------End View----------------------------*/


/*------------Begin Controler----------------------------*/

function createAllNotes(){
	list.innerHTML = "";
	notesArr.forEach( function(item, index){
		createEachNote(item, index);
	});
}




/*------------End Controler----------------------------*/

btnFirst.onclick = openForm;
btnSecond.onclick = addNewNote;


</script>

</body>


</html>
